register:
    title: Register
    form:
        email:
            label: E-mail
            confirm: Confirm e-mail
            mismatch: The e-mails must match.
        name:
            label: Name
            required: Please enter your name.
            min: Name must be at least {{ limit }} characters long.
        password:
            label: Password
            confirm: Confirm password
            required: Please enter a password.
            min: Your password should be at least {{ limit }} characters.
            mismatch: The passwords must match.
        terms:
            label: I agree to the terms
            required: You must agree to the terms.
        submit: Register

login:
    title: Login
    heading: Welcome back!
    form:
        email:
            label: E-mail
            placeholder: Enter your e-mail
        password:
            label: Password
            placeholder: Enter your password
        remember_me:
            label: Remember me
        forgot_password:
            label: Forgot your password?
        submit: Sign in
reset_password:
    request:
        title: Reset your password
        heading: Forgot your password?
        info: Enter your e-mail address and we will send you a link to reset your password.
        form:
            email:
                label: E-mail
                placeholder: Enter your e-mail
            submit: Send password reset email
        back_to_login: Back to login
    check_email:
        title: Check your e-mail
        heading: Check your e-mail
        info: If an account matching the e-mail you entered exists, you will receive an e-mail with a link to reset your password.
        back_to_login: Back to login
    reset:
        title: Reset your password
        heading: Reset your password
        form:
            password:
                required: Please enter a password.
                min: Your password should be at least {{ limit }} characters.
            new_password:
                label: New password
                placeholder: Enter your new password
            confirm_password:
                label: Confirm new password
                placeholder: Confirm your new password
            submit: Reset password
    success:
        title: Password reset successful
        heading: Your password has been reset successfully.
        back_to_login: Back to login
